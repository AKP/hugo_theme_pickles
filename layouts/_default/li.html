<article>
  <header>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p>
      Posted on
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        {{ .Date.Format "Jan 2, 2006" }}
      </time>
    </p>
  </header>
  <div>
    {{ .Summary }}
  </div>
  {{ if .Truncated }}
  <a href="{{ .Permalink }}">Read more</a></li>
  {{ end }}
</article>
