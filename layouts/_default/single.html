{{ partial "header.html" . }}
  <article class="post-area">
    <header class="entry-header">
      <span class="post-date">{{ .Date.Format "Jan 02, 2006" }}</span>
      <h1 class="entry-header-title">{{ .Title }}</h1>
    </header>

    <div class="post-content">
      {{ .Content }}
    </div>
    <div class="sns">
      <div class="sns-btns">
        <a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="{{ .Site.Params.twitter_account }}">Tweet</a>
      </div>
      <div class="sns-btns">
        <div class="fb-share-button" data-href="{{ .Permalink }}" data-layout="button_count"></div>
      </div>
      <div class="sns-btns">
        <a href="http://b.hatena.ne.jp/entry/{{ .Permalink }}" class="hatena-bookmark-button" data-hatena-bookmark-title="pickeles" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
      </div>
    </div>
  </article>
{{ partial "footer.html" . }}
