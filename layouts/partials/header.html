<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
  {{ partial "svgpack-sprite.html" . }}
  <header class="l-header">
    {{ if .IsPage }}
    <p class="p-title"><a href="{{ .Site.BaseURL }}" class="p-title__link">{{ .Site.Title }}</a></p>
    {{ else }}
    <h1 class="p-title"><a href="{{ .Site.BaseURL }}" class="p-title__link">{{ .Site.Title }}</a></h1>
    {{ end }}
    {{ with .Site.Params.subtitle }}
    <p class="p-subtitle">
      {{ . }}
    </p>
    {{ end }}
    {{ partial "link.html" . }}
    {{ with .RSSLink }}
    <a href="{{ . }}">
      &nbsp;Subscribe
    </a>
    {{ end }}
  </header>
  <main>
