<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="{{ .Title }}｜{{ .Site.Params.site_name }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="">
  <meta property="og:site_name" content="{{ .Title }}｜{{ .Site.Params.site_name }}">
  <meta property="og:description" content="{{ .Site.Params.description }}">
  <meta itemprop="image" content="">
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="keywords" content="web制作,その他">
  <meta name="twitter:card" content="summary_large_image"><meta name="twitter:description" content="{{ .Site.Params.description }}">
  <meta name="twitter:image" content="">
  <meta name="twitter:title" content="{{ .Title }}｜{{ .Site.Params.site_name }}">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{{ .Title }}｜{{ .Site.Params.site_name }}</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}style.css">
</head>
<body>
<header class="header">
  <div class="header-bar">
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Params.site_name }}</a></h1>
    <nav class="header-nav">
      <ul class="header-list">
        <li><a href="{{ .Site.Params.twitter }}">Twitter</a></li>
        <li><a href="{{ .Site.Params.github }}">GitHub</a></li>
      </ul>
    </nav>
  </div>
  <div class="header-main">
    <p>漬け物ブログ<br><span>まだそんなに漬かってない</span></p>
  </div>
</header>
<main class="main">
