<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
  {{ partial "svgpack-sprite.html" . }}
  <header>
    {{ if .IsPage }}
    <p><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></p>
    {{ else }}
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    {{ end }}
    {{ with .Site.Params.subtitle }}
    <p>
      {{ . }}
    </p>
    {{ end }}
    {{ partial "link.html" . }}
    {{ with .RSSLink }}
    <a href="{{ . }}">
      &nbsp;Subscribe
    </a>
    {{ end }}
  </header>
  <main>
