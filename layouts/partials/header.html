<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
  <header>
    <section>
      <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
      {{ with .Site.Params.subtitle }}
      <div>
        {{ . }}
      </div>
      {{ end }}
      {{ partial "link.html" . }}
      {{ if ne .URL "/" }}
      <a href="{{ .Site.BaseURL }}">
        &nbsp;Home
      </a>
      {{ end }}
      {{ with .RSSLink }}
      <a href="{{ . }}">
        &nbsp;Subscribe
      </a>
      {{ end }}
    </section>
  </header>
  <main>
