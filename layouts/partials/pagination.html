<nav class="c-pagination">
  <div class="c-pagination__ctrl">
    {{if .HasPrev}}
    <a href="{{ .Prev.URL }}">Newer</a>
    {{end}}
    {{if .HasNext}}
    <a href="{{ .Next.URL }}">Older</a>
    {{end}}
  </div>
  <span class="c-pagination__count">Page {{ .PageNumber }} of {{.TotalPages}}</span>
</nav>
